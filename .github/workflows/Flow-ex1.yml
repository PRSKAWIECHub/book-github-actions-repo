name: "triggers - exercice 1"
on:
  schedule:
  - cron: "30 19 * * 1-5"
jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/stale@v3
      with:
        repo-token:${{ secrets.GITHUB_TOKEN }}
        stale-issue-message: 'This issue is stale'
        days-before-stale: 30
        days-before-close: 5
