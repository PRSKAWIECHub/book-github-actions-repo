name: job_exo_2
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      dayOfWeek:
        description: 'Jour de la semaine'
        required: true
        default: $(date +%u)
jobs:
  job0:
    runs-on: ubuntu-latest
    steps:
    - name: 'Sending SMS Notification'
      uses: twilio-labs/actions-sms@v1
      with:
        fromPhoneNumber: '0668170623'
        toPhoneNumber: '0668170623'
        message: 'Hello from Bibi'
      env:
        TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
        TWILIO_API_KEY: ${{ secrets.TWILIO_API_KEY }}
        TWILIO_API_SECRET: ${{ secrets.TWILIO_API_SECRET }}
    - run: echo "*****************************************************************"
  job1:
    runs-on: ubuntu-latest
    steps:
    - run: |
        dayOfWeek=$(date +%u)
        if ($dayOfWeek > 5)
        then
          exit 1
        fi
  job2:
    runs-on: ubuntu-latest
    needs: job1
    if: failure()
    steps:
    - run: echo "quelque chose s'est mal pass√©"
  job3:
    runs-on: ubuntu-latest
    needs: job2
    if: always()
    steps:
    - run: echo "je m'execute qoui qu'il arrive"
